<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="www.ultraq.net.nz/thymeLeaf/Layout"
	layout:decorate="~{layout.html}">

<div layout:fragment="content">

	<div class="alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhuma unidade de medida encontrada
	</div>
	<div class="alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	</div>

	<div class="card mb-3">
		<div class="card-header">
			<p class="text-primary">Filtrar Unidade de Medida</p>
		</div>
		<div class="card-body">
			<form method="GET">

				<div class="form-group mb-3">
					<label for="nome">Nome da unidade de medida:</label>
					<input class="form-control" type="text" th:value="${nome}" name="nome"></input>
				</div>
				<button type="submit" class="btn btn-primary">Pesquisar unidade de medida</button>
			</form>
		</div>
	</div>

	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="unidadeMedida : ${lista}">
					<td th:text="${unidadeMedida.id}"></td>
					<td th:text="${unidadeMedida.nome}" width="70%"></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{um/editar(id=${unidadeMedida.id})}">Editar</a>
						<a class="btn btn-primary btn-sm" th:href="@{um/excluir(id=${unidadeMedida.id})}"
							onclick="return confirm('Você realmente deseja excluir essa unidade de medida?')">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>
