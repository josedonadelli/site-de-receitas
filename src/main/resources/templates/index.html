<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="www.ultraq.net.nz/thymeLeaf/Layout"
	layout:decorate="~{layout.html}">

<head>
	<style>
		.container {
			height: 200px;
			position: relative;

		}

		.center {
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}
	</style>
</head>


<div layout:fragment="content">
	<div class="alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	</div>
	<div class="center" id="botao">
		<span th:if="${populado == '0'}"><a class="btn btn-primary btn-lg" th:href="@{/popular}">Popular
			Banco de Dados</a></span>
		<span th:unless="${populado == '0'}">Me parece que o banco est√° populado. Espero que encontre a receita que ideal!</span>
	</div>

</div>

</html>
