<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="www.ultraq.net.nz/thymeLeaf/Layout"
	layout:decorate="~{layout.html}">

<div layout:fragment="content">
	<div class="alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	</div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Novo ingrediente</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${ingrediente}" th:action="@{/ingrediente/editar}">
			<input type="hidden" th:field="*{id}"></input>
				<div class="form-group mb-3">
					<label for="nome">Ingrediente (Ex.:farinha de trigo): </label>
					<input class="form-control" type="text" th:field="*{nome}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
				</div>
				<button type="submit" class="btn btn-primary">Salvar ingrediente</button>
			</form>
		</div>
	</div>
</div>

</html>
