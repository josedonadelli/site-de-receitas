<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="www.ultraq.net.nz/thymeLeaf/Layout"
	layout:decorate="~{layout.html}">

<div layout:fragment="content">
	<div class="alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	</div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Nova receita</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${receita}" th:action="@{/receita/editar}">
				<input type="hidden" th:field="*{id}"></input>
				<div class="form-group mb-3">
					<label for="nome">Nome da receita:</label>
					<input class="form-control" type="text" th:field="*{nome}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
				</div>
				<form method="POST" th:object="${receita}" th:action="@{/receita/editar}">
					<input type="hidden" th:field="*{id}"></input>
					<div class="form-group mb-3">
						<label for="nome">Número de porções:</label>
						<input class="form-control" step="1" min="1" type="number" th:field="*{porcoes}" required></input>
						<div class="text-danger" th:if="${#fields.hasErrors('porcoes')}" th:errors="*{porcoes}"></div>
					</div>

					<div class="form-group mb-3">
						<label for="nome">Tempo de preparo(minutos):</label>
						<input class="form-control" step="0.5" min="1" type="number" th:field="*{tempoPreparo}" required></input>
						<div class="text-danger" th:if="${#fields.hasErrors('tempoPreparo')}" th:errors="*{tempoPreparo}"></div>
					</div>
					
					<input type="hidden" th:field="*{id}"></input>
					<div class="form-group mb-4">
						<label for="itens">Ingredientes:</label>

						<textarea class="form-control" placeholder="Exemplo:
03 ; xícaras de café ; chocolate em pó
02 ; colheres de chá; sal" id="itensString" type="text" name="itensString" rows="6" cols="40" th:text="${itensString}" required></textarea>
						
						<div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
					</div>

					<input type="hidden" th:field="*{id}"></input>
					<div class="form-group mb-4">
						<label for="modoPreparo">Modo de preparo:</label>
						<textarea class="form-control" id="modoPreparo" th:field="*{modoPreparo}" name="modoPreparo" rows="6"
							cols="40" required></textarea>
						<div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
					</div>
					<button type="submit" class="btn btn-primary">Salvar receita</button>
				</form>

		</div>
	</div>
</div>


</html>
