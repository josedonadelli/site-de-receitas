<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:layout="www.ultraq.net.nz/thymeLeaf/Layout"
	layout:decorate="~{layout.html}">

<div layout:fragment="content">
	<style>
		.center {
			margin: 0;
			position: relative;
			bottom:100px;
			left:300px;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			text-align: right;
		}

		.comment {
			resize: none;
			height: 200px;
			width: 700px;
			position: relative;
			left: 300px;
	}
			.comment2 {
			resize: none;
			height: 200px;
			width: 700px;
			position: relative;
			left: 336px;
	}
	</style>
	<div class="alert-primary" th:if="${receita.id == null}">
		Receita não encontrada
	</div>

	<div class="card mb-3">
		<div class="alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
		</div>
		<div th:if="${receita.id != null}">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Porções</th>
						<th>Tempo de preparo(minutos)</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${receita.id}"></td>
						<td th:text="${receita.nome}"></td>
						<td th:text="${receita.porcoes}"></td>
						<td th:text="${receita.tempoPreparo}"></td>
						<td><a class="btn btn-primary btn-sm" th:href="@{/receita/editar(id=${receita.id})}">Editar</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="container">
				<lable for="ingredientes" class="center">Ingredientes: </lable>
				<textarea id="ingredientes" disabled="true" th:text="${itensString}" class="comment2"></textarea>
			</div>
			<div class="container">
				<lable for="preparo" class="center">Modo de Preparo:</lable>
				<textarea id="preparo" disabled="true" th:text="${receita.modoPreparo}" class="comment"></textarea>
			</div>


		</div>
	</div>

</html>
